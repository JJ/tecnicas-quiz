    <h1>Quiz de Técnicas</h1>
    <h3>Dale a recargar para generar una nueva pregunta</h3>
<script>
    let quiz = null;
    document.addEventListener('DOMContentLoaded', (event) => {
        const data = document.getElementById('tecniquiz').textContent;
        quiz = JSON.parse(data);
        console.log(quiz);
        if (quiz) {
            presentQuiz( quiz );
        }
    });

    function getRandomKey(obj) {
        const keys = Object.keys(obj);
        return keys[Math.floor(Math.random() * keys.length)];
    }

    function presentQuiz( quiz ) {
        const randomKey = getRandomKey(quiz);
        const selectedObject = quiz[randomKey];
        const pregunta = selectedObject['pregunta'];
        document.getElementById('pregunta').textContent = pregunta;
        const respuestas = selectedObject['respuesta'];

        const formElement = document.createElement('form');
        respuestas.forEach(option => {
            const label = document.createElement('label');
            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = 'respuesta';
            radio.value = option.texto;
            radio.style.marginRight = '10px';
            radio.style.transform = 'scale(1.5)';
            label.style.fontSize = '1.5em';
            label.appendChild(radio);
            label.appendChild(document.createTextNode(option.texto));

            const hiddenCorrect = document.createElement('input');
            hiddenCorrect.type = 'hidden';
            hiddenCorrect.name = 'correcto';
            hiddenCorrect.value = option.correcto;
            label.appendChild(hiddenCorrect);

            formElement.appendChild(label);
            formElement.appendChild(document.createElement('br'));
        });
        document.getElementById("respuestas").appendChild(formElement);

        const submitButton = document.createElement('button');
        submitButton.textContent = 'Responder';
        submitButton.style.fontSize = '1.5em';
        submitButton.style.padding = '10px 20px';
        document.getElementById('submit').appendChild(submitButton);
        submitButton.onclick = function() {
            const selectedOption = document.querySelector('input[name="respuesta"]:checked');
            if (selectedOption) {
                const correctValue = selectedOption.nextElementSibling.value;
                const resultElement = document.getElementById('result');
                resultElement.style.fontSize = '1.5em';
                if (correctValue === 'true') {
                    resultElement.textContent = '¡Correcto!';
                    resultElement.style.color = 'green';
                } else {
                    resultElement.textContent = 'Incorrecto. Inténtalo de nuevo.';
                    resultElement.style.color = 'red';
                }
            }

        };
    }
  </script>


       <div id="quiz">
        <div id="pregunta"></div>
        <div id="respuestas"></div>
        <div id="submit"></div>
        <div id="result"></div>
    </div>
